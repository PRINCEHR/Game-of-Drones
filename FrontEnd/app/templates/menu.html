<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-eye" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="viewContent" animation="slide-left-right"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left" class="menu">
		<ion-header-bar class="item-image bar bar-header" menu-close>
			<img src="img/logo.jpg" alt="Logo" class="animated">
		</ion-header-bar>
		<ion-content class="has-header">
			<ion-list>
				<h1 class="item item-divider item-icon-left" style="font-size: 28px;">
					<i class="icon ion-trophy"></i>
					Score
				</h1>
				<div class="list card">
					<div class="row item item-divider text-center">
						<div class="col">Round</div>
						<div class="col">Winner</div>
					</div>
					<div class="row item text-center" ng-repeat="round in score">
						<div class="col">{{ round.round }}</div>
						<div class="col">{{ round.winner || 'Tie!' }}</div>
					</div>
				</div>
			</ion-list>
		</ion-content>
		<ion-footer-bar class="bar-light">
			<div class="button-bar">
				<button ng-click="cancelGame()" class="button button-icon icon ion-home" nav-clear menu-close nav-direction="exit" ui-sref="tabs.home" ui-sref-opts="{location: 'replace'}">Exit Game</button>
        	</div>
		</ion-footer-bar>
	</ion-side-menu>
</ion-side-menus>
